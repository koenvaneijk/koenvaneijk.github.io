<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Schedule a Call | Koen van Eijk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="0; url=https://calendar.app.google/SmTo2NLDLPRz6wbh8">
  <meta name="robots" content="noindex">
  <meta property="og:title" content="Schedule with Koen">
  <meta property="og:description" content="Pick a time that works for you.">
  <meta property="og:url" content="https://calendar.app.google/SmTo2NLDLPRz6wbh8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#64748b;
      --border:#e2e8f0;
      --accent:#38b2ac;
      --accent-hover:#2c8a87;
    }
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:var(--bg); color:var(--text);
    }
    .card{
      width:min(92vw,680px);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:32px 28px;
      text-align:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 8px; font-size: 1.5rem; }
    p { margin: 8px 0; }
    a.button{
      display:inline-block;
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      background:var(--accent);
      color:#ffffff;
      margin-top:12px;
      transition: background .2s ease, transform .2s ease;
    }
    a.button:hover{ background:var(--accent-hover); transform: translateY(-1px); }
    .muted { color: var(--muted); font-size: 14px; margin-top: 10px; word-break: break-all; }
  </style>
  <script>
    (function () {
      var url = "https://calendar.app.google/SmTo2NLDLPRz6wbh8";
      try { window.location.replace(url); } catch (e) { window.location.href = url; }
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>Redirecting to my booking pageâ€¦</h1>
    <p>If nothing happens, click the button below.</p>
    <p><a class="button" href="https://calendar.app.google/SmTo2NLDLPRz6wbh8" rel="noopener">Open scheduling page</a></p>
    <p class="muted">Shareable link: https://calendar.app.google/SmTo2NLDLPRz6wbh8</p>
  </div>
</body>
</html>
